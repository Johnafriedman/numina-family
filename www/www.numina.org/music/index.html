<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>

    <style>

        body{
            background-color: #a1a399;
        }

        .page {
            margin-top: 2vw ;
            margin-left: 2vw ;
            margin-right: 2vw ;
            font-family: Georgia, "Times New Roman", Times, serif
        }

        .page-title {
            font-size: 5vw;
            border-bottom: white solid;
        }

        .page-author {
            font-size: 2vw;
            font-style: italic;
            margin-left: 75vw;
            right: 4vw;
        }

        .song {
            margin-top: 2vw ;
            margin-left: 2vw ;
            margin-right: 2vw ;
            padding: 2px ;
            border: 2px black solid;
            background-color: #d7c89a;

            font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .song-title {
            margin-top: 2.5vw;
            margin-left: 1vw;
            padding: 1vh;
            font-size: 2vw;
            text-align: left;
        }

        .description {
            margin-top: 1vw;
            margin-left: 1vw;
            font-size: 2vw;
            text-align: left;
        }

        .audio {
            padding: 2px ;
            margin-top: 1vw;
            margin-left: 1vw;
        }

        .audio, .song-title {
            background-color: #d9d2a9;
        }
    </style>
</head>
<body>

<script type="module" >
    import songs from "./allSongs.js"

    const songTemp =
        '<div class="song">' +
            '<div class="song-title"><%title%></div>' +
            '<div class="description"><%description%></div>' +
            '<audio controls class="audio">' +
                '<source src="https://docs.google.com/uc?authuser=0&id=<%sourceId%>&export=download" + "?noCache=" + Math.floor(Math.random() * 1000000)" +  " type="audio/mpeg">' +
            '</audio>' +
        '</div>'

    function loadSongs(document){
        songs.forEach(function(currentValue){
            let songStr=songTemp;

            Object.entries(currentValue).forEach(entry => {
                const [key, value] = entry;
                const re = new RegExp("<%"+key+"%>");
                songStr = songStr.replace(re, value);
            });


            let songDiv = document.createElement("div");
            songDiv.innerHTML = songStr;
            document.body.append(songDiv);
        });
    }

    function addPlayEventHandler(document){
        document.addEventListener('play', function(e) {
            let audios = document.getElementsByTagName('audio');

            let i, len;
            for (i = 0, len = audios.length; i < len; i++) {
                if (audios[i] != e.target) {
                    audios[i].pause();
                }
            }
        }, true);
    }


    onload = function(){
        loadSongs(this.document);
        addPlayEventHandler(this.document);
    }
</script>

<div class="page">
    <div class="page-title">
        Guitar
    </div >
    <div class="page-author">
        by john friedman
    </div>
</div>
</body>
</html>
